<app-sign-layout title="Novo por aqui?" subtitle="Crie sua conta e utilize a agenda de contatos" [icon]="personAddIcon" [backNavigation]="true">
    <form class="app-sign-form-container">
        <label for="email" class="app-form-label">Email</label>
        <input id="email" type="email" placeholder="Entre com seu email" class="app-form-input" />

        <label for="password" class="app-form-label">Senha</label>
        <input id="password" type="password" placeholder="Entre com sua senha" class="app-form-input" />

        <button type="submit" class="app-button-primary">Cadastrar</button>
    </form>
    <app-text-with-lines text="ou cadastre-se com: " />
    <app-social-sign />
</app-sign-layout>
